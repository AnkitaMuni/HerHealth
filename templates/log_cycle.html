{% extends "layout.html" %}

{% block title %}Log New Cycle - HerHealth{% endblock %}

{% block content %}
<div class="form-wrapper">
    <form class="form-container" method="POST" action="{{ url_for('log_cycle') }}">
        <h2>Log a New Cycle</h2>
        
        <div class="form-group">
            <label for="start_date">Period Start Date</label>
            <input type="date" id="start_date" name="start_date" required>
        </div>
        
        <div class="form-group">
            <label for="end_date">Period End Date</label>
            <input type="date" id="end_date" name="end_date" required>
        </div>
        
        <div class="form-group">
            <label for="mood_swings">Mood Swings</label>
            <select id="mood_swings" name="mood_swings">
                <option value="none">None</option>
                <option value="mild">Mild</option>
                <option value="moderate">Moderate</option>
                <option value="severe">Severe</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="weight">Weight (kg, Optional)</label>
            <input type="number" step="0.1" id="weight" name="weight" placeholder="e.g., 55.5">
        </div>
        
        <div class="form-group">
            <label for="height">Height (cm, Optional)</label>
            <input type="number" step="0.1" id="height" name="height" placeholder="e.g., 162.5">
        </div>

        <button type="submit" class="btn" style="width: 100%;">Log Cycle</button>
    </form>
</div>
{% endblock %}
